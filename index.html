<!DOCTYPE html>
<html>
<head>
    <title>Invoice Bill Generator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Invoice Bill Generator</h1>
        <form id="invoice-form">
            <div class="form-group">
                <label for="customer-name">Customer Name:</label>
                <input type="text" id="customer-name" required>
            </div>
            <div class="form-group">
                <label for="phone-number">Phone Number:</label>
                <input type="text" id="phone-number" required>
            </div>
            <div id="products">
                <div class="product">
                    <div class="form-group">
                        <label for="item-name">Item Name:</label>
                        <input type="text" class="item-name" required>
                    </div>
                    <div class="form-group">
                        <label for="product-type">Product Type:</label>
                        <input type="text" class="product-type" required>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity:</label>
                        <input type="number" class="quantity" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="number" class="price" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="button" id="add-product">Add Product</button>
            </div>
            <div class="form-group">
                <label for="discount">Discount (%):</label>
                <input type="number" id="discount" min="0" max="100">
            </div>
            <div class="form-group">
                <label for="invoice-date">Invoice Date:</label>
                <input type="date" id="invoice-date" required>
            </div>
          
            <div class="form-group">
                <button type="submit">Generate Invoice</button>
            </div>
        </form>
        <div id="invoice"></div>
 


    </div>

    
    
    <script src="script.js"></script>
    
</body>
</html>
